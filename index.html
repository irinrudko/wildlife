<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irinrudko-wildlife</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="logo-container">
                    <div class="logo-pic">
                        <a href="#!" class="header__logo-link">
                            <img src="./img/svg/logo.svg" alt="Learn how to survive here" class="header__logo-pic"> </a>

                    </div>
                    <div class="header__logo-name">
                        <h2>wildlife</h2>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">contacts</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">
                                <img src="./img/svg/search-ico.svg" alt="search for more info here"
                                    class="header__logo-pic"></a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link"><button class="header__button">Sign
                                    in</button></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- survival start -->
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__title">Survival</h1>
                <p class="intro__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can
                    save the planet by donation.
                </p>
                <button class="intro__button">donate</button>
            </div>
        </section>
        <!-- survival end -->

        <!-- content  start -->
        <section class="articles">
            <div class="page-wrapper">
                <div class="content-wrapper">
                    <div class="articles__wrap">
                        <div class="articles__name">
                            <h2 class="articles__title">Latest articles</h2>
                            <h3 class="articles__subtitle">Breaking news from the wild</h3>
                        </div>
                        <div class="slider">
                            <a href="#!" class="slider_link-right"></a>
                            <div class="articles__cards">
                                <figure class="articles__card">
                                    <img src="./img/deer.jpg" alt="Deer" class="articles__card-pic">
                                    <h4 class="articles__card-title">Deer</h4>
                                    <figcaption class="articles__card-caption">Naturalist investigation</figcaption>
                                </figure>
                                <figure class="articles__card">
                                    <img src="./img/squirrel.jpg" alt="Squirrel" class="articles__card-pic">
                                    <h4 class="articles__card-title">Squirrel</h4>
                                    <figcaption class="articles__card-caption">Kamikaze squirrels</figcaption>
                                </figure>
                                <figure class="articles__card">
                                    <img src="./img/bird.jpg" alt="Bird" class="articles__card-pic">
                                    <h4 class="articles__card-title">Bird</h4>
                                    <figcaption class="articles__card-caption">Birds Fight club</figcaption>
                                </figure>
                            </div>
                            <a href="#!" class="slider_link-left">a</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        </div>

        <!-- content  end -->



    </main>




</body>

</html>
